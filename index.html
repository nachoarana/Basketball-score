<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&family=Protest+Strike&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="container home">
                <h2 class="team_title">HOME</h3>
                <p class="score" id="score_home"></p>
                <button data-team="home" data-score="1">+1</button> 
                <button data-team="home" data-score="2">+2</button> 
                <button data-team="home" data-score="3">+3</button> 
                <audio src="./audios/wee.mp3" id="audio_wee"></audio>
            </div>
            <div class="middle">
                <button id="reset">Reset</button>
                <audio src="./audios/boing.mp3" id="audio_boing"></audio>

            </div>
            <div class="container away">
                <h2>AWAY</h3>
                <p class="score" id="score_away"></p>
                <button data-team="away" data-score="1">+1</button> 
                <button data-team="away" data-score="2">+2</button> 
                <button data-team="away" data-score="3">+3</button> 
                <audio src="./audios/boo.mp3" id="audio_boo"></audio>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
